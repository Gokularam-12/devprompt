<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevPrompt â€“ Coding Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
      color: #333;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #7a3cff;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    select, button {
      padding: 0.8rem 1.4rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #f0f0f0;
      color: #333;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #7a3cff;
      color: #fff;
      font-weight: 600;
    }

    button:hover, select:hover {
      background-color: #d1c4e9;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    #promptText {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .hint {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .hint button {
      background-color: #ddd;
      color: #000;
    }

    #hintText {
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>DevPrompt â€“ Coding Prompt Generator</h1>
  <select id="difficulty">
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Hard">Hard</option>
  </select>
  <select id="topic">
    <option value="Arrays">Arrays</option>
    <option value="Graphs">Graphs</option>
    <option value="Strings">Strings</option>
  </select>
  <select id="language">
    <option value="Python">Python</option>
    <option value="JavaScript">JavaScript</option>
    <option value="C++">C++</option>
  </select>
  <button onclick="generatePrompt()">ðŸŽ² Generate</button>

  <div class="card">
    <div id="promptText">No prompt yet.</div>
    <div class="hint">
      <strong>Hint:</strong> <button onclick="revealHint()">Click to reveal</button>
      <div id="hintText" style="display:none;"></div>
    </div>
  </div>

  <script>
    const prompts = [
      {
        difficulty: "Easy",
        topic: "Arrays",
        language: "Python",
        prompt: "Write a function to find the maximum number in a list.",
        hint: "Use the built-in max() or iterate through the list."
      },
      {
        difficulty: "Medium",
        topic: "Strings",
        language: "JavaScript",
        prompt: "Check if a string is a palindrome without using reverse().",
        hint: "Compare characters from both ends moving inward."
      },
      {
        difficulty: "Hard",
        topic: "Graphs",
        language: "C++",
        prompt: "Implement Dijkstraâ€™s algorithm using a priority queue.",
        hint: "Use STL priority_queue and adjacency list."
      },
      {
        difficulty: "Medium",
        topic: "Graphs",
        language: "JavaScript",
        prompt: "Create a function to detect cycles in an undirected graph.",
        hint: "Use DFS with visited and parent tracking."
      }
    ];

    function generatePrompt() {
      const difficulty = document.getElementById("difficulty").value;
      const topic = document.getElementById("topic").value;
      const language = document.getElementById("language").value;

      let filtered = prompts.filter(
        (p) => p.difficulty === difficulty && p.topic === topic && p.language === language
      );

      if (filtered.length === 0) {
        document.getElementById("promptText").innerText = "No prompt found. Try different options.";
        document.getElementById("hintText").style.display = "none";
        return;
      }

      const randomPrompt = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById("promptText").innerText = randomPrompt.prompt;
      document.getElementById("hintText").innerText = randomPrompt.hint;
      document.getElementById("hintText").style.display = "none";
    }

    function revealHint() {
      document.getElementById("hintText").style.display = "block";
    }
  </script>
</body>
</html>
